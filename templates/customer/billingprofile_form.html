{% extends "base.html" %}
{% load static %}


{% block content %}


<script src='https://js.stripe.com/v2/' type="text/javascript"></script>
<script type="text/javascript"> 
    Stripe.publishableKey = '{{publishable}}';
</script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="{% static 'js/stripe.js' %}"></script>
   
   
   
   
    <div class='row'>
      <div class="col-lg-12">
        <div class="col-md-6">
          <div class="panel panel-primary">
            <div class="panel-heading">Enter Billing Information</div>
            <div class="panel-body">



            <form id='billing_form' method='post' action="">{% csrf_token %}
                {{ form.non_field_errors}}
                {{ form.field_errors }}
                <fieldset>
                <div class="control-group">
                    <label class="control-label" for="first_name">First Name</label>
                    <div class="controls">
                        <input id="first_name" name="first_name" type="text" placeholder="First Name" class="input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="last_name">Last Name</label>
                    <div class="controls">
                        <input id="last_name" name="last_name" type="text" placeholder="Last Name" class="input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="email">Email</label>
                    <div class="controls">
                        <input id="email" name="email" type="text" placeholder="Email" class="input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="address_one">Address One</label>
                    <div class="controls">
                        <input id="address_one" name="address_one" type="text" placeholder="Address One" class="input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="address_two">Address Two</label>
                    <div class="controls">
                        <input id="address_two" name="address_two" type="text" placeholder="Address Two" class="input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="city">City</label>
                    <div class="controls">
                        <input id="city" name="city" type="text" placeholder="City" class="input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="state">State</label>
                    <div class="controls">
                        <input id="state" name="state" type="text" placeholder="State" class="input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="zip_code">Zip Code</label>
                    <div class="controls">
                        <input id="zip_code" name="zip_code" type="text" placeholder="Zip Code" class="input-xlarge">
                    </div>
                </div>
                
                {{form.stripe_id.as_hidden}}
                {{form.subscription_id.as_hidden}}
                <br/>
                {% include "customer/stripe_form.html" %}
               
                <br/>
                <div class="actions">
                    <input class="btn btn-primary" id="user_submit" name="commit" type="submit" value="Submit">
                </div> 
                </fieldset>
                </form>	 
    
            </div>
          </div>  
        </div>  
      </div>      
    </div><!--/.row--> 


{% endblock content %}
